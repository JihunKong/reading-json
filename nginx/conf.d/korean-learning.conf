# Korean Learning System - Nginx Configuration
# Optimized for production deployment with Korean language support

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

# Cache settings
proxy_cache_path /var/cache/nginx/korean-learning levels=1:2 keys_zone=korean_learning:10m max_size=100m inactive=60m;

# Upstream for Flask application
upstream korean_learning_app {
    server korean-learning-app:8080;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost korean-learning.local;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Korean character encoding
    charset utf-8;
    source_charset utf-8;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip compression with Korean support
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "nginx";
        
        # Rate limiting for static files
        limit_req zone=static burst=20 nodelay;
        
        try_files $uri @proxy_to_app;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        proxy_pass http://korean_learning_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        
        # Cache API responses briefly
        proxy_cache korean_learning;
        proxy_cache_valid 200 1m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # WebSocket support for real-time features
    location /socket.io/ {
        proxy_pass http://korean_learning_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout settings
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Health check endpoint (no rate limiting)
    location = /health {
        proxy_pass http://korean_learning_app/api/status;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Main application proxy
    location / {
        # Basic rate limiting
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://korean_learning_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        
        # Cache static-like responses
        proxy_cache korean_learning;
        proxy_cache_valid 200 5m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        return 404 '<!DOCTYPE html><html><head><title>페이지를 찾을 수 없습니다</title><meta charset="utf-8"></head><body><h1>404 - 페이지를 찾을 수 없습니다</h1><p>요청하신 페이지가 존재하지 않습니다.</p></body></html>';
        add_header Content-Type text/html;
    }
    
    location = /50x.html {
        return 500 '<!DOCTYPE html><html><head><title>서버 오류</title><meta charset="utf-8"></head><body><h1>서버 오류가 발생했습니다</h1><p>잠시 후 다시 시도해주세요.</p></body></html>';
        add_header Content-Type text/html;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

