    <script>
        let currentTask = null;

        async function startLearning() {
            const loadingSection = document.getElementById('loadingSection');
            const studySection = document.getElementById('studySection');
            const startBtn = document.getElementById('startBtn');

            // Null checks
            if (!loadingSection || !studySection) {
                console.error('Required DOM elements not found');
                return;
            }

            if (loadingSection) loadingSection.classList.remove('hidden');
            if (studySection) studySection.classList.add('hidden');
            if (startBtn) startBtn.style.display = 'none';

            try {
                const response = await fetch('/api/get_task', {

                    body: JSON.stringify({ source: 'auto' })

            } else if (currentTask.task_type === 'article') {

                    content = paragraphs.map(p =>

        function showQuestion(questionNum) {
            // Hide all questions
            for (let i = 1; i <= totalQuestions; i++) {
                const questionEl = document.getElementById(`question${i}`);
                if (questionEl) {
                    questionEl.classList.remove('active');

            // Show current question
            const currentQuestionEl = document.getElementById(`question${questionNum}`);
            if (currentQuestionEl) {
                currentQuestionEl.classList.add('active');
            }
            currentQuestion = questionNum;

            // Update progress
            const progress = (questionNum - 1) / totalQuestions * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        async function submitAnswer(questionNum) {
            if (questionNum === 1) {
                const answer = document.getElementById('q1Answer').value.trim();
                if (!answer) {

                            question_type: questionType,
                            answer: answer

                    const result = await response.json();
